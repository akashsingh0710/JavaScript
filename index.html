<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Awesome Todo</h1>
            <input type="text" id="input">
        </input>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove done TODO</button>
            <button type="button" id="clear">Clear TODOs</button>
        </div>
        <ul id="list">
            <li class="mycheck"> 
                <input type="checkbox" id="check">
                <label>Go to gym</label>   
            </li>

            <li class="mycheck"> 
                <input type="checkbox" id="check" checked>
                <label>Learn JavaScript</label> 
            </li>

            <li class="mycheck"> 
                    <input type="checkbox" id="check" checked>
                    <label>Bring Grocery</label> 
            </li>

            <li class="mycheck"> 
                    <input type="checkbox" id="check">
                    <label>Apply for Jobs</label> 
            </li>

        </ul>



    </div>
    
    <script src="todo.js"></script>
</body>
</html>
